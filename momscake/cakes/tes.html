<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn"><img src="bootstrap/img/logobread.png" /></button>
                            <button type="button" class="btn"><img src="bootstrap/img/logocake.png" /></button>
                            <button type="button" class="btn"><img src="bootstrap/img/logopudding.png" /></button>
                            <button type="button" class="btn"><img src="bootstrap/img/logobread.png" /></button>\
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <button type="button" class="btn"><img src="bootstrap/img/logobread.png" /></button>
                </div>
            </div>
            <div class="carousel-item">
                <button type="button" class="btn"><img src="bootstrap/img/logobread.png" /></button>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">

        </a>
    </div>
    </div>
    </div>
